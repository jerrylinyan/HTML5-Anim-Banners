<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="ad.size" content="width=300,height=250" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.0.1_min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"
    ></script>

    <script type="text/javascript">
      var clickTag = "https://www.hanrob.com.au/dog-boarding";
    </script>
    <style type="text/css">
      @font-face {
        font-family: "AvenirL";
        src: url("assets/fonts/AvenirLTStd-Medium.otf") format("opentype");
      }
      @font-face {
        font-family: "NexaRust";
        src: url("assets/fonts/NexaRustSans-Black.otf") format("opentype");
      }
      @font-face {
        font-family: "MarydaleR";
        src: url("assets/fonts/Marydale-Regular.otf") format("opentype");
      }
    </style>
  </head>
  <body
    style="width:300px;height:250px;margin:0 auto;padding:0;overflow: hidden;"
  >
    <div style="position:relative;height:250px;overflow:hidden;">
      <a
        href="javascript:void(window.open(window.clickTag))"
        style="text-decoration:none"
      >
        <div
          id="bg"
          style="background: url(assets/img/bg-300x250.jpg);background-repeat:no-repeat;background-position:right;background-size:160%;height:250px;transition:1s;"
        ></div>
        <div
          id="bgColor"
          style="width:300px;height:250px;position: absolute;background-color: #0077be;"
        ></div>
        <div
          id="desc1"
          style="color:white;font-family:'AvenirL';font-size:24px;padding: 0 10px;text-align:right;position:absolute;top:30%;right:0;"
        >
          Last year,<br />we played<br />
          <span id="counter" style="font-family:NexaRust;font-size:28px;"
            >57,107</span
          ><br />
          games of fetch
        </div>
        <div
          id="desc2"
          style="color:white;font-family:'MarydaleR';font-size: 24px;position:absolute;padding:0 10px;text-align:center;top:40%;right:0;left:0;line-height:1.5;z-index:1;"
        >
          <span id="desc2-1" style="opacity:0;">Professional Care</span><br />
          <span id="desc2-2" style="opacity:0;">for our Friends with Hair</span>
        </div>
        <div
          id="book"
          style="color:white;font-family:'AvenirL';font-size:14px;position:absolute;margin:0 45px;padding:10px;text-align:center;bottom:20px;line-height:1.2;background-color:#0f5394;opacity:0;z-index:1;"
        >
          BOOK PET BOARDING NOW
        </div>
        <div id="logo" style="position:absolute;top: 0;padding: 20px 0;">
          <img src="./assets/img/logo.png" />
        </div>
      </a>
    </div>
  </body>
  <script>
    var T1 = new TimelineMax({ repeat: -1, repeatDelay: 1 });

    var counter = { var: 0 };
    var tal = document.getElementById("counter");
    var bg = document.getElementById("bg");
    var bgColor = document.getElementById("bgColor");
    var bgColorH = document.getElementById("bgColorH");
    var desc1 = document.getElementById("desc1");
    var desc21 = document.getElementById("desc2-1");
    var desc22 = document.getElementById("desc2-2");
    var book = document.getElementById("book");
    var logo = document.getElementById("logo");

    T1.add(shrink)
      .to(counter, 1, {
        var: 57107,
        onUpdate: function() {
          var nwc = numberWithCommas(counter.var);
          tal.innerHTML = nwc;
        },
        ease: Linear.easeNone
      })
      .to(desc1, 2, { opacity: 0, ease: Power1.easeInOut })
      .to(bgColor, 0.3, { top: 0, ease: Power1.easeInOut })
      .to(desc21, 1, { opacity: 1, ease: Power1.easeInOut })
      .to(desc22, 0.5, { opacity: 1, ease: Power1.easeInOut })
      .to(book, 1, { opacity: 1, ease: Power1.easeInOut })
      .add(enlarge)
      .to(desc21, 1, { opacity: 0, ease: Power1.easeInOut }, "+=1")
      .to(desc22, 1, { opacity: 0, ease: Power1.easeInOut }, "-=1")
      .to(book, 1, { opacity: 0, ease: Power1.easeInOut }, "-=1")
      .to(bgColor, 0.3, { top: "-250px", ease: Power1.easeInOut })
      .to(desc1, 0.5, { opacity: 1, ease: Power1.easeInOut })
      .to(bgColor, 0, { top: "auto", ease: Power1.easeInOut });

    function numberWithCommas(n) {
      var parts = n.toString().split(".");
      return parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    function enlarge() {
      document.getElementById("bg").style.backgroundSize = "160%";
    }
    function shrink() {
      document.getElementById("bg").style.backgroundSize = "136%";
    }
  </script>
</html>
